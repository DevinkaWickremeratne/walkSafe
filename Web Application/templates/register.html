      <section class="site-section" style="padding-top: 0px; padding-bottom: 0px">
        <div class="limiter">
          <div class="container-login100" style="padding-top: 0px; padding-bottom: 0px; height: auto">
           <div class="wrap-login100 p-b-30" style="padding-top: 0px; padding-bottom: 0px">
              <form class="login100-form validate-form" action="{{ url_for('register') }}" method="post">
                <span class="login100-form-title p-b-40">
                    Register
                </span>


                <!--First name input field-->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter First Name">
                  <input class="input100" type="text" id="guardian_first_name" name="guardian_first_name" placeholder="First Name">
                  <span class="focus-input100"></span>
                </div>

                <!--Last name input field-->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Last Name">
                  <input class="input100" type="text" id="guardian_last_name" name="guardian_last_name" placeholder="Last Name">
                  <span class="focus-input100"></span>
                </div>

                <!--E-mail address input field-->
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter valid e-mail address">
                  <input class="input100" type="text" id="guardian_email" name="guardian_email" placeholder="E-mail Address">
                  <span class="focus-input100"></span>
                </div>

                <!--Password input field-->
                <div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter password">
                  <span class="btn-show-pass">
                    <i class="fa fa fa-eye"></i>
                  </span>
                  <input class="input100" type="password" id="guardian_password" name="guardian_password" placeholder="Password">
                  <span class="focus-input100"></span>
                </div>

                <!--Create Account Button-->
                <div class="container-login100-form-btn">
                  <button id="btnCreateAccount" class="login100-form-btn" type="submit">
                    Create Account
                  </button>
                </div>

                <!--Where error messages will be displayed-->
                <div class="msg" style="text-align: center">{{ msg }}</div>
                
                <!--Redirect to Login Page-->
                <div class="flex-col-c p-t-24">
                  <span class="txt2 p-b-10">
                    Already have an account?
                  </span>
                  <a href="{{ url_for('login') }}" class="txt3 bo1 hov1">
                    Log In
                  </a>
                </div>
            
          </form>
